services:
  postgres:
    image: postgres:16-alpine
    container_name: x-recruiter-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=recruiting_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  weaviate:
    image: semitechnologies/weaviate:latest
    container_name: x-recruiter-weaviate
    ports:
      - "8080:8080"  # HTTP/REST API
      - "50051:50051"  # gRPC (for iterator and faster queries)
    environment:
      - QUERY_DEFAULTS_LIMIT=25
      - AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED=true
      - PERSISTENCE_DATA_PATH=/var/lib/weaviate
      - DEFAULT_VECTORIZER_MODULE=none
      - ENABLE_MODULES=text2vec-openai,text2vec-cohere,text2vec-huggingface
      - ENABLE_EXPERIMENTAL_REPLICATION=false
    volumes:
      - weaviate_data:/var/lib/weaviate
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/v1/.well-known/ready"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: x-recruiter-app
    depends_on:
      weaviate:
        condition: service_healthy
    environment:
      - WEAVIATE_URL=http://weaviate:8080
    volumes:
      - ./backend:/app/backend
      - ./tests:/app/tests
    command: python -m pytest tests/ -v

volumes:
  postgres_data:
  weaviate_data:

